<div class="container">
    <div class="row">
        <div class="col-sm-12 search-container">
            <span class="fa fa-search input-search-icon"></span>
            <input type="text" class="form-control" placeholder="Search a user..." (keyup)="loadUsers()" [(ngModel)]="userSeachQuery">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div>
                <table mat-table [dataSource]="usersData">

                    <ng-container matColumnDef="profilePic">
                        <th mat-header-cell *matHeaderCellDef> Profile Picture </th>
                        <td mat-cell *matCellDef="let user">
                            <img [src]="user.avatar_url" class="avatar"/>
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let user">{{user.login}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let rowData; columns: displayedColumns" [routerLink]="['../user', rowData.login]"></tr>
                </table>
            </div>
            <mat-paginator [length]="userDataLength" [pageSize]="30"></mat-paginator>
        </div>
    </div>
</div>
